version: 1
send_anonymous_usage_stats: true
project_id: "tap-kustomer"
default_environment: dev
environments:
  - name: dev
    env:
      TAP_KUSTOMER_API_KEY: ${TAP_KUSTOMER_API_KEY}
    config:
      plugins:
        extractors:
          - name: tap-kustomer
            select:
              # # access_management
              # - auth_roles.*

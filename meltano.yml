              # - hooks_email.*
              # - hooks_form.*
              # - hooks_web.*
              # - kviews.*
              # - outbound_webhooks.*
              # - outbound_webhooks_transactions.*
              # # core_resources
              # - audit_logs.*
              # - brands.*
              # - companies.*
              - conversations.*

              # - kb_templates.*
              # - kb_themes.*
              # # queues_and_routing
              # - routing_queue_rules.*
              # - routing_queue_rules_criteria.*
              # - routing_queues.*
              # - routing_settings.*
              # - routing_statuses.*
              # - routing_users_current_settings.*
              # - routing_work_items.*
              # - routing_work_sessions.*
              # # settings_and_configurations
              # - customers_searches.*
              # - customers_searches_pinned.*
              # - customers_searches_positions.*
              # - customers_searches_schema.*
              # - notifications.*
              # - notifications_logs_settings.*
              # - settings.*
              # - shortcuts.*
              # - shortcuts_categories.*
              # - snippets.*
              # - snoozes.*
              # # workflows
              # - workflows.*
plugins:
  extractors:
    - name: "tap-kustomer"
      namespace: "tap_kustomer"
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps
      config:
        start_date: "2010-01-01T00:00:00Z"
      settings:
        - name: api_key
          label: API Key
          kind: password
          description: |
            The API_KEY to authenticate against the API service
        - name: start_date
          label: Start Date
          kind: date_iso8601
          value: "2010-01-01T00:00:00Z"
          description: |
            The earliest record date to sync
        - name: prod_point
          label: Production Point of Deployment
          kind: integer
          value: 1
          description: |
            The production point of deployment for your organization instance. 1 (US) or 2 (EU).
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
      destination_path: output
